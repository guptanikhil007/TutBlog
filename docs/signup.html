<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Landing page for TutBlog">

    <!--iHover CSS-->

    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<body id="page-top">

    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center" style="padding-top: 40px;">

            <div class="col-lg-8 col-lg-offset-2">
                <h2><i class="fa fa-pencil"></i> <span class="light">Tut</span>Blog Sign up</h2>
                <form>
  						<div class="form-group row">
      						<input type="text" class="form-control" id="signupid" placeholder="Username">
    					</div>
    					<br>
  						<div class="form-group row">
      						<input type="email" class="form-control" id="signupemail" placeholder="E-Mail">
    					</div>
						<br>
  						<div class="form-group row">
    						<input type="password" class="form-control" id="signuppassword" placeholder="Password">
    					</div>
  						<br>
						<button type="submit" class="btn btn-default btn-lg">Submit</button>
					</form>
				<br>
                <h2>Or sign up via</h2>
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="https://twitter.com/SBootstrap" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                    </li>
                    <li>
                        <a href="https://github.com/IronSummitMedia/startbootstrap" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                    </li>
                    <li>
                        <a href="https://plus.google.com/+Startbootstrap/posts" class="btn btn-default btn-lg"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Google+</span></a>
                    </li>
                </ul>
            </div>

    </section>

    <!-- Map Section -->
    <!--<div id="map"></div>-->

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; TutBlog 2017</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="../static/vendor/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->

    <script src="../static/js/grayscale.min.js"></script>
